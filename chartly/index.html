      .loader {
        width: 45px;
        aspect-ratio: 1;
        --c: no-repeat linear-gradient(#333 0 0);
        background: var(--c), var(--c), var(--c);
        animation:
          l18-1 1s infinite,
          l18-2 1s infinite;
      }
      @keyframes l18-1 {
        0%,
        100% {
          background-size: 20% 100%;
        }
        33%,
        66% {
          background-size: 20% 20%;
        }
      }
      @keyframes l18-2 {
        0%,
        33% {
          background-position:
            0 0,
            50% 50%,
            100% 100%;
        }
        66%,
        100% {
          background-position:
            100% 0,
            50% 50%,
            0 100%;
        }
      }
    </style>
    <script>
      window.onload = function () {
        setTimeout(() => {
          const loaderWrap = document.querySelector('.loader-wrap')
          loaderWrap.style.display = 'none'
        }, 3000)
      }
    </script>
